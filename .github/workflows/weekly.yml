name: Weekly Update

on:
  repository_dispatch:
    types: [test-schedule]
  schedule:
    - cron: '0 5 * * 0' # Run every Sunday morning

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies from Pipfile
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Update useragents.txt
        run: make scrape smoketest version

      - name: Push new tag
        run: |
          git push
          git push --tags
